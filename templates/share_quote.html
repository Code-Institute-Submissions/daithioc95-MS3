{% extends "base.html" %}
{% block content %}
<!-- Share quote -->
<div class="share-quote-section row">
    <div class="welcome-qotd">
        <blockquote class="qotd">{{ quote.Quote }}</blockquote>
        <!-- link to authors page -->
        <cite class="qotd">
            <a href="{{ url_for('author_profile', Author=quote.Author) }}">{{ quote.Author }}</a>
        </cite>
    </div>
</div>
{% endblock %}
