{% extends "base.html" %}
{% block content %}

<div class="welcome-image-qotd col s12">
    <img>
</div>

<div class="row card-panel grey lighten-5">
    <form action="{{ url_for('search') }}" method="POST" class="col s12">
        <div class="row valign-wrapper center-align">
            <div class="input-field col s12 m8">
                <i class="fas fa-search prefix light-blue-text text-darken-4"></i>
                <input type="text" name="query" id="query" minlength="3" class="validate" required>
                <label for="query">Search quotes</label>
            </div>
            <div class="col s12 m4">
                <a href="{{ url_for('get_quotes') }}" class="red btn text-shadow">Reset</a>
                <button type="submit" class="light-blue darken-1 btn text-shadow">
                    <i class="fas fa-search-left"></i> Search
                </button>
            </div>
        </div>
    </form>
</div>

<h2>Popular Quotes</h2>

{% if quotes.count() > 0 %}
{% for quote in quotes %}

<article class="article">

    <blockquote>
        <p>{{ quote.Quote }}</p>
        <cite>{{ quote.Author }}</cite>
        <!-- <cite>{{ quote.Tags[1] }} </cite> -->
        <div class="blockquote-author-image"
            style="--image: url('https://github.com/daithioc95/MS1/blob/master/assets/images/logo.jpg')"></div>
    </blockquote>
</article>

{% endfor %}
{% else %}
<h3 class="red-text text-darken-4 center-align">No Results Found</h3>
{% endif %}

{% endblock %}
