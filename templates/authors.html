<div class="authors-search wrap">
   <div class="search">
      <input type="text" id="searchTerm" placeholder="Search by Author">
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
     </button>
   </div>
</div>

<main class="container">
{% for author in authors %}
<!-- https://codepen.io/tiggr/pen/MWyJJEz -->
<article class="s12 m8 left-align article author-card">
    <blockquote>
        <cite>{{ author.Author }}</cite>
            {% if author.Books[0] != '' %}
                <p>Books: {% for item in author.Books %}
                    {{ item }}</p>
                {% endfor %}
            {% endif %}
        <div class="blockquote-author-image"
            style="--image: url('https://raw.githubusercontent.com/daithioc95/MS1/master/assets/images/logo.jpg')">
        </div>
        <div class="star">
            <label for="id-of-input{{ author._id }}" class="indigo lighten-2 custom-checkbox">
                <input type="checkbox" id="id-of-input{{ author._id }}" />
                <i class="glyphicon glyphicon-star-empty"></i>
                <i class="glyphicon glyphicon-star"></i>
            </label>
        </div>
    </blockquote>
</article>
        
{% endfor %}
</main>
{% endblock %}
